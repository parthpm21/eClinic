<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Appointments</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 700px; margin: auto; background: #f2f2f2; }
    .appointment-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Your Appointments</h2>
  <div id="appointments">Loading...</div>

  <script>
    async function fetchAppointments() {
      const token = localStorage.getItem("token");

      const res = await fetch("http://localhost:5000/api/appointments/doctor", {
        headers: {
          "Authorization": token
        }
      });

      const data = await res.json();
      const container = document.getElementById("appointments");
      container.innerHTML = "";

      if (data.success) {
        data.appointments.forEach(app => {
          const div = document.createElement("div");
          div.className = "appointment-card";
          div.innerHTML = `
            <strong>Patient:</strong> ${app.patientName}<br>
            <strong>Date:</strong> ${app.appointmentDate}<br>
            <strong>Time:</strong> ${app.appointmentTime}
          `;
          container.appendChild(div);
        });
      } else {
        container.innerText = "No appointments found.";
      }
    }

    fetchAppointments();
  </script>
</body>
</html>
